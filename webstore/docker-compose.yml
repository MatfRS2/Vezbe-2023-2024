services:
  
  discountdb:
    image: postgres
  
  pgadmin:
    image: dpage/pgadmin4
  
  catalogdb:
    image: mongo
  
  basketdb:
    image: redis:alpine
  
  catalog.api:
    image: catalog.api
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: basket.api
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile

volumes: 
  mongo_data:
  postgres_data:
  pgadmin_data: